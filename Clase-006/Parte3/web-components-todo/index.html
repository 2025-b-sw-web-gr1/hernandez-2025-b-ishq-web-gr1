<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de Web Components - Custom Elements">
    <title>Ultimate To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                </div>
                <h1 class="app-title">Ultimate To-Do List</h1>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">
                    FILTERS
                </h3>
                <nav class="filter-menu">
                    <a href="#" class="filter-item active" data-filter="inbox">
                        <span>Inbox</span>
                    </a>
                    <a href="#" class="filter-item" data-filter="today">
                        <span>Today</span>
                    </a>
                    <a href="#" class="filter-item" data-filter="upcoming">
                        <span>Upcoming</span>
                    </a>
                    <a href="#" class="filter-item" data-filter="logbook">
                        <span>Logbook</span>
                    </a>
                </nav>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">
                    COMMANDS
                </h3>
                <div class="commands-list">
                    <button class="command-btn">
                        <span>+ Task</span>
                    </button>
                    <button class="command-btn">
                        <span>+ Event</span>
                    </button>
                    <button class="command-btn">
                        <span>+ Today</span>
                    </button>
                    <button class="command-btn">
                        <span>+ Project</span>
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="section-title">
                    DATABASES
                </h3>
                <div class="database-item">
                    <span>Tasks</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Custom Element: todo-form -->
            <todo-form></todo-form>

            <!-- Custom Element: todo-stats -->
            <todo-stats></todo-stats>

            <!-- Custom Element: todo-list -->
            <todo-list></todo-list>
        </main>
    </div>

    <script src="components/todo-item.js"></script>
    <script src="components/todo-form.js"></script>
    <script src="components/todo-stats.js"></script>
    <script src="components/todo-list.js"></script>
</body>
</html>
