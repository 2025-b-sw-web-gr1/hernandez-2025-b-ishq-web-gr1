<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicaci√≥n de seguimiento de libros usando HTML5 sem√°ntico">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="#C9A961"/>
                        <path d="M12 10H22C23.1046 10 24 10.8954 24 12V28C24 29.1046 23.1046 30 22 30H12V10Z" fill="white"/>
                        <path d="M16 14H28C29.1046 14 30 14.8954 30 16V32C30 33.1046 29.1046 34 28 34H16V14Z" fill="#A88A4E"/>
                    </svg>
                </div>
                <h1 class="app-title">Book Tracker</h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-section-title">Navigation Pane</h3>
                    <a href="#" class="nav-item" data-filter="all">
                        <span>Books</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="authors">
                        <span>Authors</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="genre">
                        <span>Genre</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="notes">
                        <span>Notes</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="goals">
                        <span>Goals</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="quotes">
                        <span>Quotes wall</span>
                    </a>
                    <a href="#" class="nav-item" data-filter="wishlist">
                        <span>Wishlist</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3 class="nav-section-title">Goals</h3>
                    <div class="goal-item">
                        <span class="goal-icon">‚ñ∂</span>
                        <span>Active</span>
                    </div>
                    <div class="goal-badge">Read 2 Books</div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h2 class="page-title">Bookshelves</h2>
            </header>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-status="all">
                    <span class="icon">üìö</span>
                    Currently Reading
                </button>
                <button class="tab" data-status="por-leer">
                    <span class="icon">üåô</span>
                    Want to Read
                </button>
                <button class="tab" data-status="le√≠do">
                    Read
                </button>
                <button class="tab" data-status="favorites">
                    Favorites
                </button>
                <button class="tab" data-status="wishlist">
                    Wishlist
                </button>
            </div>

            <!-- Add Book Form (Initially Hidden) -->
            <section id="add-book-section" class="add-book-section" style="display: none;">
                <form id="book-form" class="book-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required placeholder="Book title">
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required placeholder="Author name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre:</label>
                            <select id="genre" name="genre" required>
                                <option value="">Select genre</option>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-fiction</option>
                                <option value="science">Science</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="romance">Romance</option>
                                <option value="thriller">Thriller</option>
                                <option value="biography">Biography</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" min="1" required placeholder="300">
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" min="1000" max="2025" required placeholder="2023">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="leyendo">Currently Reading</option>
                                <option value="por-leer">Want to Read</option>
                                <option value="le√≠do">Read</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                            <output id="rating-value">3</output> ‚≠ê
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Add Book</button>
                        <button type="button" class="btn-secondary" id="cancel-add">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Add Book Button -->
            <button class="btn-add-book" id="show-add-form">
                <span class="icon">+</span>
                Add New Book
            </button>

            <!-- Books Grid -->
            <section id="books-section" class="books-section">
                <div id="books-container" class="books-grid">
                    <!-- Los libros se agregar√°n din√°micamente aqu√≠ -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
